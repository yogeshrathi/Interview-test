<h2>Event List</h2>
<ul class="events"> 
    <li *ngFor="let event of eventList" [class.selected]="event === selectedEvent" (click)="onSelect(event)"> 
        <span class="badges">
            {{event.id}}
        </span>
        {{event.title}}
    </li>
</ul>
